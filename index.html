<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="wrapper">
    <div class="left">
      <h2>Your Result</h2>
      <div class="circle">

        <p class="result-number">76</p>
      <p class="max-result">of 100</p>

    </div>

      <p class="result-class">Great</p>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="right">
      <h2 class="summary-heading">Summary</h2>
      <div class="reaction result-colored-div">
        <img src="assets/images/icon-reaction.svg" alt="" srcset=""> 
        <p>Reaction</p>
        <p class="result-colored"><span class="your-result-number">80</span><span class="max-result-number"> / 100</p></span>
      </div>
      <div class="memory result-colored-div">
        <img src="assets/images/icon-memory.svg" alt="" srcset="">
        <p>Memory</p>
        <p class="result-colored"><span class="your-result-number">92 </span><span class="max-result-number">/ 100</p></span>
      </div>
      <div class="verbal result-colored-div">
        <img src="assets/images/icon-verbal.svg" alt="" srcset="">
        <p>Verbal</p>
        <p class="result-colored"><span class="your-result-number">61 </span><span class="max-result-number">/ 100</p></span>
      </div>
      <div class="visual result-colored-div">
        <img src="assets/images/icon-visual.svg" alt="" srcset="">
        <p>Visual</p>
        <p class="result-colored"><span class="your-result-number">72 </span><span class="max-result-number">/ 100</p></span>
      </div>
      <button>Continue</button>
    </div>
  </div>
</div>
  
</body>
</html>
